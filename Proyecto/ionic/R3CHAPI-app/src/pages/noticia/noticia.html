<ion-header>

  <ion-navbar>
    <ion-title>{{noticia?.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{noticia?.imagen}}" style="width: 100%;height: auto"/>
  <ion-grid>
    <ion-row>
      <ion-col col-12 >
        <div [innerHtml]="noticia?.descripcion"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
