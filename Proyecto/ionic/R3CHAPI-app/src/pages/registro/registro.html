<ion-content padding>
  <ion-title text-center margin="1rem">Registrarse</ion-title>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Genero</ion-label>
      <ion-select [(ngModel)]="genero">
        <ion-option value="0">Hombre</ion-option>
        <ion-option value="1">Mujer</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar contraseña</ion-label>
      <ion-input [(ngModel)]="confirmarContrasena" type="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" float-right>Registrarse</button>
  </div>
</ion-content>
