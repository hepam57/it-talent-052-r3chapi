<ion-header>

  <ion-navbar>
    <ion-title>Etiquetas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let etiqueta of etiquetas" col-4>
        <button ion-item icon-start (click)="goNoticiasEtiqueta(etiqueta.id, etiqueta.nombre)" >
          {{ etiqueta.nombre }}
        </button>
    </ion-col>
  </ion-row>
</ion-content>
