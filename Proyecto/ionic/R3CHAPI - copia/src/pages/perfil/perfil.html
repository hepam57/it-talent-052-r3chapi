<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Genero</ion-label>
        <ion-select [(ngModel)]="genero">
          <ion-option value="0">NES</ion-option>
          <ion-option value="1">Nintendo64</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>
