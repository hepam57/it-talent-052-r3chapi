<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Genero</ion-label>
      <ion-select [(ngModel)]="genero">
        <ion-option value="0">Hombre</ion-option>
        <ion-option value="1">Mujer</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding text-center>
    <button  ion-button (click)="guardarPerfil()"><ion-icon name='md-cloud-upload'></ion-icon> Guardar</button>
  </div>
</ion-content>
