<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="get_user()">Llamar</button>
  <ion-list>
    <ion-list-header>User</ion-list-header>
    <ion-item *ngFor="let item of userList">
      <ion-icon name="ionic" item-start></ion-icon>
      {{item.id}}-{{item.last_name}}
    </ion-item>
  </ion-list>
</ion-content>
